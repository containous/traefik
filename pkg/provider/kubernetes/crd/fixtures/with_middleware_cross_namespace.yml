apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: test-crossnamespace.route
  namespace: default

spec:
  entryPoints:
    - foo

  routes:
  - match: Host(`foo.com`) && PathPrefix(`/bar`)
    kind: Rule
    priority: 12
    services:
    - name: whoami
      namespace: default
      port: 80
    middlewares:
    - name: stripprefix
      namespace: cross-ns

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
  namespace: cross-ns

spec:
  stripPrefix:
    prefixes:
      - /stripit