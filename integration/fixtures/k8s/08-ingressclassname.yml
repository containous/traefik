apiVersion: networking.k8s.io/v1beta1
kind: IngressClass
metadata:
  name: traefik-keep
spec:
  controller: traefik.io/ingress-controller

---
apiVersion: networking.k8s.io/v1beta1
kind: IngressClass
metadata:
  name: traefik-drop
spec:
  controller: traefik.io/ingress-controller

---
kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: "whoami-keep-route"
spec:
  ingressClassName: "traefik-keep"
  rules:
  - host: "whoami.test.keep"
    http:
      paths:
      - path: "/keep"
        backend:
          serviceName: "whoami"
          servicePort: 80

---
kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: "whoami-drop-route"
spec:
  ingressClassName: "traefik-drop"
  rules:
  - host: "whoami.test.drop"
    http:
      paths:
      - path: "/drop"
        backend:
          serviceName: "whoami"
          servicePort: 80
