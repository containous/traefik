################################################################
# Global configuration
################################################################
[traefikLog]
  filePath = "traefik.log"

[accessLog]
  filePath = "access.log"

logLevel = "ERROR"
defaultEntryPoints = ["http"]

[entryPoints]
  [entryPoints.http]
    address = ":8000"
  [entryPoints.httpRedirect]
    address = ":8001"
    [entryPoints.httpRedirect.redirect]
      entryPoint = "http"
  [entryPoints.httpWhitelistReject]
    address = ":8002"
    whiteListSourceRange = ["8.8.8.8/32"]
  [entryPoints.httpWhitelistAccept]
    address = ":8003"
    whiteListSourceRange = ["0.0.0.0/32"]
  [entryPoints.httpAuth]
    address = ":8004"
    [entryPoints.httpAuth.auth.basic]
        users = ["test:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/", "test2:$apr1$d9hr9HBB$4HxwgUir3HP4EsggP/QNo0"]
  [entryPoints.frontendRedirect]
    address = ":8005"
  [entryPoints.httpFrontendAuth]
    address = ":8006"

checkNewVersion = false

################################################################
# Web configuration backend
################################################################
[web]
  address = ":7888"

################################################################
# File configuration backend
################################################################
[file]
  [frontends]
    [frontends.frontend1]
      backend = "backend1"
    [frontends.frontend1.routes.test_1]
      rule = "Path: /test1"
    [frontends.frontend2]
      backend = "backend2"
      passHostHeader = true
      [frontends.frontend2.routes.test_2]
        rule = "Path: /test2"
  [backends]
    [backends.backend1]
      [backends.backend1.servers.server1]
      url = "http://127.0.0.1:8081"
    [backends.backend2]
      [backends.backend2.LoadBalancer]
      method = "drr"
      [backends.backend2.servers.server1]
      url = "http://127.0.0.1:8082"
      [backends.backend2.servers.server2]
      url = "http://127.0.0.1:8083"

[docker]
  exposedByDefault = false
  domain = "docker.local"
  watch = true