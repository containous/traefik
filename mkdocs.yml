site_name: Traefik
site_description: Traefik Documentation
site_author: containo.us
site_url: https://docs.traefik.io
dev_addr: 0.0.0.0:8000

repo_name: 'GitHub'
repo_url: 'https://github.com/containous/traefik'

docs_dir: 'docs'

theme:
  name: 'material'
  custom_dir: 'docs/theme'
  language: en
  include_sidebar: true
  favicon: img/traefik.icon.png
  logo: img/traefik.logo.png
  palette:
    primary: 'blue'
    accent: 'light blue'
  feature:
    tabs: false
  palette:
    primary: 'cyan'
    accent: 'cyan'
  i18n:
    prev: 'Previous'
    next: 'Next'

copyright: "Copyright &copy; 2016-2019 Containous"

google_analytics:
  - 'UA-51880359-3'
  - 'docs.traefik.io'

# Options
# Comment because the call of the CDN is very slow.
#extra:
#  social:
#    - type: 'github'
#      link: 'https://github.com/containous/traefik'
#    - type: 'stack-overflow'
#      link: 'https://stackoverflow.com/questions/tagged/traefik'
#    - type: 'slack'
#      link: 'https://traefik.herokuapp.com'
#    - type: 'twitter'
#      link: 'https://twitter.com/traefikproxy'

extra_css:
  - theme/styles/extra.css
  - theme/styles/atom-one-light.css

extra_javascript:
  - theme/js/hljs/highlight.pack.js
  - theme/js/extra.js

markdown_extensions:
  - attr_list
  - admonition
  - codehilite
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.tasklist
  - markdown_include.include:
      base_path: /mkdocs/docs/includes/
      encoding: utf-8
  - toc:
      permalink: true

# Page tree
nav:
  - 'Welcome': 'index.md'
  - 'Getting Started':
      - 'Concepts' : 'getting-started/concepts.md'
      - 'Quick Start': 'getting-started/quick-start.md'
      - 'Configuration Overview': 'getting-started/configuration-overview.md'
  - 'Providers':
      - 'Overview': 'providers/overview.md'
      - 'Docker': 'providers/docker.md'
      - 'File': 'providers/file.md'
  - 'Routing & Load Balancing':
      - 'Overview': 'routing/overview.md'
      - 'Entrypoints': 'routing/entrypoints.md'
      - 'Routers': 'routing/routers.md'
      - 'Services': 'routing/services.md'
  - 'Middlewares':
